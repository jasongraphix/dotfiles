<div class="line section">
<fieldset>
    <div class="line">
        <div class="unit size1of2">
            <div class="field-wrapper">
                <label for="fname">First name</label>
                <input type="text" name="$contact->fname" id="fname" class="size1of1" />
            </div>
        </div>
        <div class="lastUnit size1of2">
            <div class="field-wrapper">
                <label for="lname">Last name</label>
                <input type="text" name="$contact->lname" id="lname" class="size1of1" />
            </div>
        </div>
    </div>
    <div class="line">
        <div class="unit size1of2">
            <div class="field-wrapper">
                <label for="email">Email address (at work)</label>
                <input type="email" name="$contact->email" id="email" class="size1of1"/>
                <div class="field-help">Your email address will remain private.</div>
            </div>
        </div>
        <div class="lastUnit size1of2">
            <div class="field-wrapper">
                <label for="company" class="above0">Company / Organization</label>
                <input type="text" name="$contact->company" id="company" class="size1of1"/>
            </div>
        </div>
    </div>
    <div class="line">
        <div class="unit size1of2">
            <div class="field-wrapper">
                <label for="url">Website URL</label>
                <input type="url" name="$contact->url" id="url" class="size1of1" />
            </div>
        </div>
        <div class="unit size1of2">
            <div class="field-wrapper">
                <label for="phone">Office phone</label>
                <input type="tel" name="$contact->phone" id="phone" class="size1of1"/>
            </div>
        </div>
    </div>
    <div class="line">
        <div class="unit size1of2">
            <div class="field-wrapper">

            </div>
        </div>
    </div>
    <div class="line">
        <div class="unit size1of2">
            <div class="field-wrapper">
                <label for="address1" class="street">Address</label>
                <input type="text" name="$contact->address1" id="address1" class="size1of1"/>
            </div>
        </div>
        <div class="unit size1of2">
            <div class="field-wrapper">
                <label for="address2" class="street">Address 2</label>
                <input type="text" name="$contact->address2" id="address2" class="size1of1"/>
            </div>
        </div>
    </div>
    <div class="line">
        <div class="unit size1of2">
            <div class="field-wrapper">
                <label for="city" class="city">City</label>
                <input type="text" name="$contact->city" id="city" class="size1of1"/>
            </div>
        </div>
        <div class="unit size1of2">
            <div class="field-wrapper">
                <label for="state" class="state">State / Province / Region</label>
                <input type="text" name="$contact->state" id="state" class="size1of1"/>
            </div>
        </div>
    </div>
    <div class="line">
        <div class="unit size1of2">
            <div class="field-wrapper">
                <label for="zip" class="zip">Zip / Postal code</label>
                <input type="text" name="$contact->zip" id="zip" mc:ziptostate="state" class="size1of1" />
            </div>
        </div>
        <div class="unit size1of2">
            <div class="field-wrapper" style="max-width:550px;">
                <label for="country" class="country">Country</label>
                <select data-dojo-type="dijit/form/Select" maxHeight="-1" name="$contact->country" id="country" av:options="Country::getOptions()" mc:countryselect="state-province"></select>
            </div>
        </div>
    </div>
    </div> <!-- /contact-info-form -->
</fieldset>
</div>
